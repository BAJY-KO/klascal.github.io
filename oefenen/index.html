<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toets Generator</title>

    <!-- Material Web styles -->
    <link rel="stylesheet" href="https://unpkg.com/@material/web@1.0.0/styles.css" />
    
    <!-- Material Web Components -->
    <script type="module" src="https://unpkg.com/@material/web@1.0.0/mwc-select.js"></script>
    <script type="module" src="https://unpkg.com/@material/web@1.0.0/mwc-button.js"></script>
  </head>
  <body>
    <h1>Toets Generator</h1>

    <div class="mdc-card">
      <h5>Vul onderstaande gegevens in:</h5>

      <!-- Leerniveau -->
      <mwc-select label="Leerniveau" id="level">
        <mwc-list-item value="" disabled selected>Kies je leerniveau</mwc-list-item>
        <mwc-list-item value="vmbo">VMBO</mwc-list-item>
        <mwc-list-item value="havo">HAVO</mwc-list-item>
        <mwc-list-item value="vwo">VWO</mwc-list-item>
      </mwc-select>

      <!-- Leerjaar -->
      <mwc-select label="Leerjaar" id="year">
        <mwc-list-item value="" disabled selected>Kies je leerjaar</mwc-list-item>
        <mwc-list-item value="1">1</mwc-list-item>
        <mwc-list-item value="2">2</mwc-list-item>
        <mwc-list-item value="3">3</mwc-list-item>
      </mwc-select>

      <!-- Vak -->
      <mwc-select label="Vak" id="subject" @change="loadMethods()">
        <mwc-list-item value="" disabled selected>Kies je vak</mwc-list-item>
        <mwc-list-item value="duits">Duits</mwc-list-item>
        <mwc-list-item value="nederlands">Nederlands</mwc-list-item>
      </mwc-select>

      <!-- Methode -->
      <div id="method-container" style="display: none;">
        <mwc-select label="Methode" id="method" @change="loadChapters()">
          <mwc-list-item value="" disabled selected>Kies een methode</mwc-list-item>
        </mwc-select>
      </div>

      <!-- Hoofdstuk -->
      <div id="chapter-container" style="display: none;">
        <mwc-select label="Hoofdstuk" id="chapter">
          <mwc-list-item value="" disabled selected>Kies een hoofdstuk</mwc-list-item>
        </mwc-select>
      </div>

      <!-- Aantal vragen -->
      <div class="mdc-text-field">
        <input type="number" id="numQuestions" min="5" max="30" value="15" class="mdc-text-field__input" />
        <label class="mdc-floating-label" for="numQuestions">Aantal vragen</label>
      </div>

      <!-- Buttons -->
      <mwc-button raised id="loadBtn" @click="loadQuestions()">Vragen Laden</mwc-button>
    </div>

    <!-- Quiz Container -->
    <div id="quizContainer" style="display: none"></div>

    <!-- Toets en Antwoorden Knoppen -->
    <mwc-button raised id="generateBtn" style="display:none;" @click="generateQuiz()">Toets Genereren</mwc-button>
    <mwc-button raised id="downloadBtn" style="display:none;" @click="downloadPDF()">Download als PDF</mwc-button>
    <mwc-button raised id="downloadAnswersBtn" style="display:none;" @click="downloadAnswersPDF()">Download Antwoorden PDF</mwc-button>

    <!-- Overlay en dialoog voor bevestiging -->
    <div class="mdc-dialog" id="dialog">
      <h2>Informatie</h2>
      <p>De toets is succesvol gegenereerd!</p>
      <mwc-button raised id="closeBtn" @click="closeDialog()">Sluiten</mwc-button>
    </div>
  </body>
</html>
