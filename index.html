    <script>
      // Functie om URL-parameters op te halen
      function getQueryParams() {
        let params = {};
        let urlParams = new URLSearchParams(window.location.search);
        urlParams.forEach((value, key) => {
          params[key] = value;
        });
        return params;
      }

      // Functie om de form velden in te vullen
      function fillForm() {
        const queryParams = getQueryParams();

        // Schoolnaam invullen
        if (queryParams.school) {
          document.getElementById("schoolName").value = queryParams.school;
        }

        // Token invullen
        if (queryParams.token) {
          document.getElementById("authorizationCode").value =
            queryParams.token;
        }

        // Gebruikersnaam invullen
        if (queryParams.gebruikersnaam) {
          document.getElementById("user").value = queryParams.gebruikersnaam;
        }
        if (
          queryParams.school ||
          queryParams.token ||
          queryParams.gebruikersnaam
        ) {
          document.getElementById("close").click();
        }
      }

      // Form invullen zodra de pagina geladen is
      window.onload = fillForm;
    </script>

        />

        <label for="authorizationCode">Koppelcode</label>
        <input
          type="text"
          id="authorizationCode"
          name="authorizationCode"
          onclick="this.value = localStorage.getItem(`authorizationCode`);"
          oninput="localStorage.setItem(`authorizationCode`, this.value);"
          autocomplete="off"
          size="10"
          class="btn"
          required
        /><button onclick="load();" class="btn">QR-code scannen</button>
        <div id="outdiv"></div>
        <div id="result"></div>
        <canvas id="qr-canvas" width="0" height="0"></canvas>
        <script type="text/javascript">
          // Function to check and store QR code data if it contains "institution"
          function checkQRCode() {
            const resultElement = document.getElementById("result").innerText;
            try {
              const qrData = JSON.parse(resultElement);
              // Check if the object contains the 'institution' key
              if (qrData.institution) {
                // Store the institution and code in localStorage
                localStorage.setItem("schoolName", qrData.institution);
                localStorage.setItem("authorizationCode", qrData.code);
                document.getElementById("authorizationCode").value =
                  qrData.code;
                document.getElementById("schoolName").value =
                  qrData.institution;
                document.getElementById("result").innerHTML = "";
                console.log("Data saved to localStorage: ", qrData);
              }
            } catch (e) {
              console.error("Invalid QR code format or error parsing JSON:", e);
            }
          }
          // Observe changes in the #result element
          const observer = new MutationObserver(checkQRCode);
          observer.observe(document.getElementById("result"), {
            childList: true,
          });
        </script>
